<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Journey to the Center of Arnold</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="game">
            <canvas id="canvas" width="1600" height="800"></canvas>
            <div id="info">
                <h2>Controls</h2>
                <ul>
                    <li>Move: WASD or click+drag</li>
                    <li>Select card: left click, or Q/E then Space</li>
                    <li>Play card(s): left click</li>
                </ul>
                <h2>Cards</h2>
                <ul>
                    <li>🔫: +projectile, +speed</li>
                    <li>🗡️: +sticky, +damage, -duration</li>
                    <li>💣: +size, +damage, -duration</li>
                    <li>🧲: +seeking, +duration</li>
                </ul>
            </div>
        </div>
    </body>
</html>
