<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Browser Ringlight</title>

        <!-- import the webpage's stylesheet -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <input id="ringColor" type="color" value="#fefcfd" />
        <input id="backgroundColor" type="color" value="#000000" />
        <svg id="ring" viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
            </filter>
            <circle cx="50" cy="50" r="40" filter="url(#blur)" />
        </svg>
        <script src="script.js"></script>
    </body>
</html>
